<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Your Details</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .info {
      padding: 12px;
      background: #f9f9f9;
      margin-bottom: 10px;
      border-left: 4px solid #007bff;
      font-size: 16px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .info {
        font-size: 15px;
      }

      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirm Your Details</h2>
    <div class="info" id="fullName"></div>
    <div class="info" id="state"></div>
    <div class="info" id="dob"></div>
    <div class="info" id="jamb"></div>
    <div class="info" id="course"></div>
    <div class="info" id="year"></div>
    <div class="info" id="disability"></div>

    <div class="button-group">
      <button onclick="window.location.href='index.html'">Edit</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("formData"));

    if (data) {
      document.getElementById("fullName").textContent = "Full Name: " + data.fullName;
      document.getElementById("state").textContent = "State of Origin: " + data.state;
      document.getElementById("dob").textContent = "Date of Birth: " + data.dob;
      document.getElementById("jamb").textContent = "JAMB Score: " + data.jamb;
      document.getElementById("course").textContent = "Course Applied: " + data.course;
      document.getElementById("year").textContent = "Year Applied: " + data.year;
      document.getElementById("disability").textContent = "Disability: " + (data.disability || "None");
    }

    function downloadPDF() {
      const content = `
        Full Name: ${data.fullName}\n
        State of Origin: ${data.state}\n
        Date of Birth: ${data.dob}\n
        JAMB Score: ${data.jamb}\n
        Course Applied: ${data.course}\n
        Year Applied: ${data.year}\n
        Disability: ${data.disability || "None"}
      `;

      const blob = new Blob([content], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "admission_form.pdf";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
