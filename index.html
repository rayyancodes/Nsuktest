<!DOCTYPE html>
<html>
<head>
  <title>Admission Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admission Form</h2>
    <form id="myForm">
      <label>Full Name:
        <input type="text" id="fullName" required>
      </label>
      <label>State of Origin:
        <input type="text" id="state" required>
      </label>
      <label>Date of Birth:
        <input type="date" id="dob" required>
      </label>
      <label>JAMB Score:
        <input type="number" id="jambScore" required>
      </label>
      <label>Course Applied:
        <input type="text" id="course" required>
      </label>
      <label>Year Applied:
        <input type="number" id="year" required>
      </label>
      <label>Disability (if any):
        <input type="text" id="disability">
      </label>
      <button type="submit">Download PDF</button>
    </form>
  </div>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const fullName = document.getElementById("fullName").value;
      const state = document.getElementById("state").value;
      const dob = document.getElementById("dob").value;
      const jamb = document.getElementById("jambScore").value;
      const course = document.getElementById("course").value;
      const year = document.getElementById("year").value;
      const disability = document.getElementById("disability").value;

      let y = 10;
      doc.text(`Full Name: ${fullName}`, 10, y); y += 10;
      doc.text(`State of Origin: ${state}`, 10, y); y += 10;
      doc.text(`Date of Birth: ${dob}`, 10, y); y += 10;
      doc.text(`JAMB Score: ${jamb}`, 10, y); y += 10;
      doc.text(`Course Applied: ${course}`, 10, y); y += 10;
      doc.text(`Year Applied: ${year}`, 10, y); y += 10;
      doc.text(`Disability: ${disability || "None"}`, 10, y);

      doc.save("Admission_Form.pdf");
    });
  </script>
</body>
</html>
