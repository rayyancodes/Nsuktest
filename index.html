<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-wrapper {
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .dob-row {
      display: flex;
      gap: 5px;
    }

    .dob-row select {
      flex: 1;
    }

    button {
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <form id="form">
      <h2 class="form-title">Admission Form</h2>

      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="text" id="state" placeholder="State of Origin" required>

      <div class="dob-row">
        <select id="dobDay" required></select>
        <select id="dobMonth" required></select>
        <select id="dobYear" required></select>
      </div>

      <input type="number" id="jamb" placeholder="JAMB Score" required>
      <input type="text" id="course" placeholder="Course Applied" required>
      <input type="number" id="year" placeholder="Year Applied" required>
      <input type="text" id="disability" placeholder="Disability (if any)">
      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    // Populate Day dropdown
    const daySelect = document.getElementById("dobDay");
    for (let d = 1; d <= 31; d++) {
      const option = document.createElement("option");
      option.value = option.text = d;
      daySelect.add(option);
    }

    // Populate Month dropdown
    const monthSelect = document.getElementById("dobMonth");
    const months = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    months.forEach((m, i) => {
      const option = document.createElement("option");
      option.value = i + 1;
      option.text = m;
      monthSelect.add(option);
    });

    // Populate Year dropdown
    const yearSelect = document.getElementById("dobYear");
    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= 1950; y--) {
      const option = document.createElement("option");
      option.value = option.text = y;
      yearSelect.add(option);
    }

// Handle form submission and save to localStorage
document.getElementById("form").addEventListener("submit", function(e) {
  e.preventDefault();

  const data = {
    fullName: document.getElementById("fullName").value,
    state: document.getElementById("state").value,
    dob: `${document.getElementById("dobDay").value}-${document.getElementById("dobMonth").value}-${document.getElementById("dobYear").value}`,
    jamb: document.getElementById("jamb").value,
    course: document.getElementById("course").value,
    year: document.getElementById("year").value,
    disability: document.getElementById("disability").value
  };

  localStorage.setItem("formData", JSON.stringify(data));

  // Redirect to confirm page
  window.location.href = "confirm.html";
});
  </script>
  <script>
  // Populate form if data exists (editing mode)
  window.addEventListener('DOMContentLoaded', () => {
    const data = JSON.parse(localStorage.getItem("formData"));
    if (data) {
      document.getElementById("fullName").value = data.fullName || "";
      document.getElementById("state").value = data.state || "";

      // Split DOB into parts
      const [day, month, year] = data.dob.split("-");
      document.getElementById("dobDay").value = parseInt(day) || "";
      document.getElementById("dobMonth").value = parseInt(month) || "";
      document.getElementById("dobYear").value = parseInt(year) || "";

      document.getElementById("jamb").value = data.jamb || "";
      document.getElementById("course").value = data.course || "";
      document.getElementById("year").value = data.year || "";
      document.getElementById("disability").value = data.disability || "";
    }
  });
</script>
</body>
</html>
